<h3 class="card-header">Verify Email</h3>
<div class="card-body">
    <div *ngIf="emailStatus === EmailStatus.Verifying" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
        <p class="mt-3">Verifying your email...</p>
    </div>
    <div *ngIf="emailStatus === EmailStatus.Success" class="text-center">
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span class="ml-2">Email verified successfully!</span>
            <p class="mt-2">Redirecting to login page...</p>
        </div>
    </div>
    <div *ngIf="emailStatus === EmailStatus.Failed" class="text-center">
        <div class="alert alert-danger">
            <i class="fas fa-times-circle"></i>
            <span class="ml-2">Verification failed</span>
            <p class="mt-2">The verification link may have expired or is invalid.</p>
        </div>
        <a routerLink="../login" class="btn btn-primary">Continue to Login</a>
    </div>
</div>
